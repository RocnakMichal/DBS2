<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
    <link rel="stylesheet" href="/styles/main.css"/>
</head>
<body>
<h2>Add Movie</h2>

<form action="/movies/add" method="post" th:object="${movie}">
    <label>Title:</label>
    <input th:field="*{title}" required /><br>

    <label>Choose existing genre:</label>
    <select name="genreId">
        <option value="">-- None --</option>
        <option th:each="g : ${genres}" th:value="${g.id}" th:text="${g.name}"></option>
    </select><br>

    <label>Or add new genre:</label>
    <input type="text" name="newGenre"><br>

    <label>Director:</label>
    <input th:field="*{director}" required /><br>

    <label>Release Year:</label>
    <input th:field="*{releaseYear}" type="number" /><br>

    <label>Description:</label><br>
    <textarea th:field="*{description}"></textarea><br>

    <label>Image URL:</label><br>
    <input th:field="*{imageUrl}" /><br>

    <button type="submit">Add Movie</button>
</form>

<a href="/movies"><button>Back</button></a>
</body>
</html>
