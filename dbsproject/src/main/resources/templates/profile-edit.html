<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/styles/main.css"/>
</head>
<header th:replace="~{layout :: page_header}">
</header>
<body>
<div layout:fragment="content">
    <h2>Edit Profile</h2>
    <form method="post" action="/profile/edit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required><br>

        <button type="submit">Save Changes</button>

        <p>
            <a href="/change-password" class="button">Change Password</a>
        </p>

    </form>
</div>
</body>
<footer th:replace="~{layout :: page_footer}">
</footer>
</html>
