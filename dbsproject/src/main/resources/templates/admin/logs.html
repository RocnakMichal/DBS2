<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Activity Logs</title>
</head>
<body>
<h2>User Logs</h2>

<table border="1">
    <tr>
        <th>User</th>
        <th>Action</th>
        <th>Timestamp</th>
    </tr>
    <tr th:each="log : ${logs}">
        <td th:text="${log.user.name}"></td>
        <td th:text="${log.action}"></td>
        <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
</table>

<a href="/admin/dashboard">Back to Admin</a>
</body>
</html>
