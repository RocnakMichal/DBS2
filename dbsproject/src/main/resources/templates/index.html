<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to MovieApp</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<header th:replace="~{layout :: page_header}">

</header>
<body>

<main>
    <h1>Recommended Movie</h1>

    <!-- Show the recommended movie -->
    <div th:if="${randomMovie != null}" class="randomMovie">
        <h2 th:text="${randomMovie.title}">Movie Title</h2>
        <p><strong>Director:</strong> <span th:text="${randomMovie.director}">Director Name</span></p>
        <p><strong>Release Year:</strong> <span th:text="${randomMovie.releaseYear}">Year</span></p>
        <p><strong>Description:</strong> <span th:text="${randomMovie.description}">Description here</span></p>

        <!-- Optional: Show an image if available -->
        <div th:if="${randomMovie.imageUrl != null}">
            <img th:src="${randomMovie.imageUrl}" alt="Movie Poster" style="max-width: 300px;">
        </div>

    </div>
</main>

<div>
</div>
</body>
<footer th:replace="~{layout :: page_footer}">
</footer>
</html>
